<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Card</title>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="topCard">
          <h2 class="title">Calcifer</h2>
          <p class="secondText">Sophie holding Calcifer.</p>
        </div>

        <div class="mediaCard"></div>

        <div class="bottomCard">
          <div class="bottomText">
            <p class="bottomText">Calcifer is a character from the movie Howl's Moving Castle, he keeps the castle "alive".</p>
            <div class="actionsCard">
              <button class="actions">Like</button>
              <button class="actions">Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
